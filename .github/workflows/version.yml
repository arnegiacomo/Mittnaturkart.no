name: Version Bump

on:
  push:
    branches:
      - main

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          chmod +x scripts/bump-version.sh
          ./scripts/bump-version.sh
          NEW_VERSION=$(grep '^version = ' backend/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet backend/pyproject.toml frontend/package.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and tag
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          NEW_VERSION=${{ steps.bump.outputs.new_version }}
          git add backend/pyproject.toml frontend/package.json
          git commit -m "chore(version): bump to $NEW_VERSION [skip ci]"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "✓ Version bumped to ${{ steps.bump.outputs.new_version }}"
            echo "✓ Tag v${{ steps.bump.outputs.new_version }} created"
          else
            echo "No version bump needed"
          fi
