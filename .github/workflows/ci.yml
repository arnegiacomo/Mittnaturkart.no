name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest

    if: "!startsWith(github.event.head_commit.message, 'chore:')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests
        run: ./test.sh

      - name: Test Summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✓ All tests passed"
          else
            echo "✗ Tests failed"
            exit 1
          fi
