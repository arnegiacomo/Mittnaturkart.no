name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    if: "!startsWith(github.event.head_commit.message, 'chore:')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker images
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile*') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Check for frontend changes
        id: frontend_changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^frontend/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for backend changes
        id: backend_changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^backend/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build frontend
        if: steps.frontend_changes.outputs.changed == 'true'
        run: |
          echo "Building frontend..."
          export VERSION=$(grep '^version = ' backend/pyproject.toml 2>/dev/null | sed 's/version = "\(.*\)"/\1/' || echo "1.0.0")
          cd docker
          BUILDKIT_INLINE_CACHE=1 docker compose build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            frontend

      - name: Build backend
        if: steps.backend_changes.outputs.changed == 'true'
        run: |
          echo "Building backend..."
          export VERSION=$(grep '^version = ' backend/pyproject.toml 2>/dev/null | sed 's/version = "\(.*\)"/\1/' || echo "1.0.0")
          cd docker
          BUILDKIT_INLINE_CACHE=1 docker compose build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            backend

      - name: Run tests
        run: ./test.sh

      - name: Test Summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✓ All tests passed"
          else
            echo "✗ Tests failed"
            exit 1
          fi
