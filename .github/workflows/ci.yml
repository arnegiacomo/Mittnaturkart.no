name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    if: "!startsWith(github.event.head_commit.message, 'chore:')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes since last tag
        id: changes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, checking all files"
            DIFF_BASE=""
          else
            echo "Checking changes since $LAST_TAG"
            DIFF_BASE="$LAST_TAG"
          fi

          if [ -z "$DIFF_BASE" ]; then
            # No tag, assume everything changed
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            if git diff --name-only "$DIFF_BASE"..HEAD | grep -q '^frontend/'; then
              echo "frontend=true" >> $GITHUB_OUTPUT
            else
              echo "frontend=false" >> $GITHUB_OUTPUT
            fi

            if git diff --name-only "$DIFF_BASE"..HEAD | grep -q '^backend/'; then
              echo "backend=true" >> $GITHUB_OUTPUT
            else
              echo "backend=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build frontend
        if: steps.changes.outputs.frontend == 'true'
        run: |
          echo "Building frontend..."
          cd docker
          docker compose build frontend

      - name: Build backend
        if: steps.changes.outputs.backend == 'true'
        run: |
          echo "Building backend..."
          cd docker
          docker compose build backend

      - name: Run tests
        run: ./test.sh
