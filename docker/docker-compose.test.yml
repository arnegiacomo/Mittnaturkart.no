name: mittnaturkart-test

services:
  postgres-test:
    image: postgres:18-alpine
    container_name: mittnaturkart-test-db
    environment:
      POSTGRES_DB: mittnaturkart_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mittnaturkart_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: mittnaturkart-test-backend
    environment:
      POSTGRES_DB: mittnaturkart_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password
      POSTGRES_HOST: postgres-test
      POSTGRES_PORT: 5432
      SECRET_KEY: test_secret_key
      JWT_ISSUER: mittnaturkart-test-api
      KEYCLOAK_SERVER_URL: http://localhost:8080/keycloak
      KEYCLOAK_PUBLIC_URL: http://localhost:8080/keycloak
      KEYCLOAK_REALM: test
      KEYCLOAK_CLIENT_ID: test
      KEYCLOAK_CLIENT_SECRET: test
      FRONTEND_URL: http://nginx
      DISABLE_AUTH: "true"
    expose:
      - "8000"
    depends_on:
      postgres-test:
        condition: service_healthy

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    container_name: mittnaturkart-test-frontend

  nginx:
    image: nginx:alpine
    container_name: mittnaturkart-test-nginx
    environment:
      BACKEND_PORT: 8000
    volumes:
      - ./nginx/nginx.test.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      - backend
      - frontend

  unit-test-runner:
    image: python:3.13-slim
    container_name: mittnaturkart-unit-test-runner
    working_dir: /app
    volumes:
      - ../backend:/app:ro
    command: sh -c "pip install --no-cache-dir -r requirements.txt && pytest"

  test-runner:
    build:
      context: ../tests
      dockerfile: Dockerfile.test
    container_name: mittnaturkart-test-runner
    environment:
      API_URL: http://nginx
    depends_on:
      unit-test-runner:
        condition: service_completed_successfully
      nginx:
        condition: service_started

  e2e-runner:
    build:
      context: ../tests
      dockerfile: Dockerfile.e2e
    container_name: mittnaturkart-test-e2e-runner
    depends_on:
      - nginx
