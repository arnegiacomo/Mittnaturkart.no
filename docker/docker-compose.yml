name: mittnaturkart

services:
  postgres:
    image: postgres:16-alpine
    container_name: mittnaturkart-db
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    image: mittnaturkart-backend:${VERSION:-latest}
    container_name: mittnaturkart-backend
    restart: unless-stopped
    env_file:
      - ../.env
    expose:
      - "${BACKEND_PORT:-8000}"
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "app.version=${VERSION:-unknown}"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    image: mittnaturkart-frontend:${VERSION:-latest}
    container_name: mittnaturkart-frontend
    restart: unless-stopped
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT:-5173}
    labels:
      - "app.version=${VERSION:-unknown}"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  nginx:
    image: nginx:alpine
    container_name: mittnaturkart-nginx
    restart: unless-stopped
    environment:
      BACKEND_PORT: ${BACKEND_PORT:-8000}
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  postgres-data:
